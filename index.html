<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <h1>Welcome to Ahmed's Website</h1>
        <p>A simple web page with JavaScript and custom colors.</p>
    </header>

    <!-- Contact Form -->
    <section class="contact-section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-status" style="color: yellow; margin-top: 20px;"></p> <!-- Feedback message -->
    </section>

    <!-- Footer -->
    <footer>
        <p>Created by Ahmed | &copy; 2024</p>
        <button id="toggle-btn">Click me!</button> <!-- Button to trigger JavaScript -->
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
